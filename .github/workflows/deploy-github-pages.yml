name: Deploy ChaiBuilder Static Site to GitHub Pages

on:
  workflow_dispatch:
    # Allow manual triggering for quick deployments
  push:
    branches: [ main ]
    paths:
      - 'chaibuilder-nextjs/chai/**'
      - 'chaibuilder-nextjs/blocks/**'
      - 'chaibuilder-nextjs/app/**'
      - 'chaibuilder-nextjs/package.json'
      - 'scripts/generate-static.js'
      - '.github/workflows/deploy-github-pages.yml'

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'chaibuilder-nextjs/package.json'
    
    - name: Install dependencies
      run: |
        echo "📦 Installing Node.js dependencies..."
        cd chaibuilder-nextjs
        npm install
        echo "✅ Dependencies installed successfully!"
    
    - name: Generate static site from ChaiBuilder
      run: |
        echo "🔧 Generating static HTML from ChaiBuilder files..."
        
        # Check if we have ChaiBuilder files
        if ls chaibuilder-nextjs/chai/*.chai 1> /dev/null 2>&1; then
          echo "📊 Found ChaiBuilder page files:"
          ls -la chaibuilder-nextjs/chai/*.chai
        else
          echo "❌ No ChaiBuilder files found!"
          exit 1
        fi
        
        # Generate static HTML for GitHub Pages
        cd chaibuilder-nextjs
        npm run build:static
        
        echo "✅ Static site generated successfully!"
      env:
        GITHUB_PAGES_BASE_URL: ${{ steps.pages.outputs.base_path }}
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Prepare Pages artifact
      run: |
        echo "📁 Preparing GitHub Pages artifact..."
        mkdir -p _site
        
        # Copy generated static site
        if [ -d "static-site" ]; then
          cp -r static-site/* _site/
          echo "✅ Static site files copied to _site/"
        else
          echo "❌ static-site directory not found!"
          exit 1
        fi
        
        # Copy favicon if exists
        if [ -f "chaibuilder-nextjs/app/favicon.ico" ]; then
          cp chaibuilder-nextjs/app/favicon.ico _site/
          echo "✅ Favicon copied"
        fi
        
        echo "📋 Final site structure:"
        ls -la _site/
    
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Notify completion
      run: |
        echo "🎉 ChaiBuilder site deployment successful!"
        echo "📱 Site available at: ${{ steps.deployment.outputs.page_url }}"
        echo "🏠 Home page: ${{ steps.deployment.outputs.page_url }}/"
        echo "📖 About page: ${{ steps.deployment.outputs.page_url }}/about/"
        echo "🎬 Events page: ${{ steps.deployment.outputs.page_url }}/events/"
