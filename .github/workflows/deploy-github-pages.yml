name: Deploy ChaiBuilder Static Site to GitHub Pages

# This workflow:
# 1. Converts events.yaml to ChaiBuilder .chai files using TheMovieDB API
# 2. Generates static HTML from ChaiBuilder files  
# 3. Deploys to GitHub Pages
# 
# Required secrets:
#   - MOVIEDB_API_KEY: API key for TheMovieDB (https://www.themoviedb.org/settings/api)

on:
  workflow_dispatch:
    # Allow manual triggering for quick deployments
  push:
    branches: [ main ]
    paths:
      - 'chaibuilder-nextjs/chai/**'
      - 'chaibuilder-nextjs/blocks/**'
      - 'chaibuilder-nextjs/app/**'
      - 'chaibuilder-nextjs/package.json'
      - 'scripts/generate-static.js'
      - 'events.yaml'
      - 'convert_yaml_to_chai.py'
      - '.github/workflows/deploy-github-pages.yml'

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Python dependencies
      run: |
        echo "ğŸ Installing Python dependencies..."
        pip install requests pyyaml
        echo "âœ… Python dependencies installed successfully!"
    
    - name: Convert YAML events to ChaiBuilder format
      env:
        MOVIEDB_API_KEY: ${{ secrets.MOVIEDB_API_KEY }}
      run: |
        echo "ğŸ”„ Converting events.yaml to ChaiBuilder .chai files..."
        
        # Validate input files exist
        if [ ! -f "events.yaml" ]; then
          echo "âŒ events.yaml not found!"
          exit 1
        fi
        
        if [ ! -f "convert_yaml_to_chai.py" ]; then
          echo "âŒ convert_yaml_to_chai.py not found!"
          exit 1
        fi
        
        # Run conversion
        python convert_yaml_to_chai.py
        
        echo "âœ… Event data conversion completed!"
        
        # List generated files
        if [ -f "chaibuilder-nextjs/chai/main_events.global.chai" ]; then
          echo "ğŸ“„ Generated main_events.global.chai"
        fi
        
        if [ -f "chaibuilder-nextjs/chai/events.global.chai" ]; then
          echo "ğŸ“„ Generated events.global.chai"
        fi
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'chaibuilder-nextjs/package.json'
    
    - name: Install dependencies
      run: |
        echo "ğŸ“¦ Installing Node.js dependencies..."
        cd chaibuilder-nextjs
        npm install
        echo "âœ… Dependencies installed successfully!"
    
    - name: Generate static site from ChaiBuilder
      run: |
        echo "ğŸ”§ Generating static HTML from ChaiBuilder files..."
        
        # Check if we have ChaiBuilder files
        if ls chaibuilder-nextjs/chai/*.chai 1> /dev/null 2>&1; then
          echo "ğŸ“Š Found ChaiBuilder page files:"
          ls -la chaibuilder-nextjs/chai/*.chai
        else
          echo "âŒ No ChaiBuilder files found!"
          exit 1
        fi
        
        # Generate static HTML for GitHub Pages
        cd chaibuilder-nextjs
        npm run build:static
        
        echo "âœ… Static site generated successfully!"
      env:
        GITHUB_PAGES_BASE_URL: ${{ steps.pages.outputs.base_path }}
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Prepare Pages artifact
      run: |
        echo "ğŸ“ Preparing GitHub Pages artifact..."
        mkdir -p _site
        
        # Copy generated static site
        if [ -d "static-site" ]; then
          cp -r static-site/* _site/
          echo "âœ… Static site files copied to _site/"
        else
          echo "âŒ static-site directory not found!"
          exit 1
        fi
        
        # Copy favicon if exists
        if [ -f "chaibuilder-nextjs/app/favicon.ico" ]; then
          cp chaibuilder-nextjs/app/favicon.ico _site/
          echo "âœ… Favicon copied"
        fi
        
        echo "ğŸ“‹ Final site structure:"
        ls -la _site/
    
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Notify completion
      run: |
        echo "ğŸ‰ ChaiBuilder site deployment successful!"
        echo ""
        echo "ğŸ“‹ Deployment process completed:"
        echo "  1. âœ… Converted events.yaml to ChaiBuilder .chai files"
        echo "  2. âœ… Generated static HTML from ChaiBuilder files"
        echo "  3. âœ… Deployed to GitHub Pages"
        echo ""
        echo "ğŸ“± Site available at: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ  Home page: ${{ steps.deployment.outputs.page_url }}/"
        echo "ğŸ“– About page: ${{ steps.deployment.outputs.page_url }}/about/"
        echo "ğŸ¬ Events page: ${{ steps.deployment.outputs.page_url }}/events/"
        echo "ğŸ“ Contact page: ${{ steps.deployment.outputs.page_url }}/contact/"
        echo "ğŸ¤ Work page: ${{ steps.deployment.outputs.page_url }}/work/"
