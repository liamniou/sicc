name: Deploy Static Site to GitHub Pages

# This workflow:
# 1. On PR: Builds site to verify it works (no deployment)
# 2. On push to main: Builds and deploys to GitHub Pages
#
# Required secrets:
#   - MOVIEDB_API_KEY: API key for TheMovieDB (https://www.themoviedb.org/settings/api)

on:
  workflow_dispatch:
    # Allow manual triggering for quick deployments
  push:
    branches: [ main ]
    paths:
      - 'events.yaml'
      - 'templates/**'
      - 'build_site.py'
      - '.github/workflows/deploy-github-pages.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'events.yaml'
      - 'templates/**'
      - 'build_site.py'
      - '.github/workflows/deploy-github-pages.yml'

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - runs on both PR and push
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        echo "ğŸ Installing Python dependencies..."
        pip install requests pyyaml
        echo "âœ… Python dependencies installed successfully!"
    
    - name: Build static site
      env:
        MOVIEDB_API_KEY: ${{ secrets.MOVIEDB_API_KEY }}
      run: |
        echo "ğŸ”§ Building static site..."
        python build_site.py
        echo "âœ… Static site built successfully!"
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: static-site
        path: static-site
    
    - name: Upload updated events.yaml
      uses: actions/upload-artifact@v4
      with:
        name: events-yaml
        path: events.yaml

  # Deploy job - only runs on push to main
  deploy:
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: static-site
        path: static-site
    
    - name: Download events.yaml artifact
      uses: actions/download-artifact@v4
      with:
        name: events-yaml
    
    - name: Commit updated events.yaml if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add events.yaml
        git diff --staged --quiet || git commit -m "chore: update events.yaml with movie data"
        git push || echo "No changes to push"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: static-site
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Notify completion
      run: |
        echo "ğŸ‰ Site deployment successful!"
        echo ""
        echo "ğŸ“± Site available at: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ  Home page: ${{ steps.deployment.outputs.page_url }}/"
        echo "ğŸ“– About page: ${{ steps.deployment.outputs.page_url }}/about/"
        echo "ğŸ¬ Events page: ${{ steps.deployment.outputs.page_url }}/events/"
        echo "ğŸ“ Contact page: ${{ steps.deployment.outputs.page_url }}/contact/"
        echo "ğŸ¤ Work page: ${{ steps.deployment.outputs.page_url }}/work/"
